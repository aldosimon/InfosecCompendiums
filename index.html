<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infosec Compendium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
</head>
<body>

    <h1>Infosec Compendium</h1>
    <p>Displaying data loaded from <code>data.yaml</code>. Use the inputs below column headers to filter.</p>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Predicate</th>
                    <th>Object</th>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Description</th>
                    <th>Function</th>
                </tr>
                <tr class="filter-row">
                    <th><input type="text" placeholder="Filter Subject..." data-column="subject" class="column-filter"></th>
                    <th><input type="text" placeholder="Filter Predicate..." data-column="predicate" class="column-filter"></th>
                    <th><input type="text" placeholder="Filter Object..." data-column="object" class="column-filter"></th>
                    <th><input type="text" placeholder="Filter Name..." data-column="name" class="column-filter"></th>
                    <th><input type="text" placeholder="Filter URL..." data-column="url" class="column-filter"></th>
                    <th><input type="text" placeholder="Filter Description..." data-column="description" class="column-filter"></th>
                    <th><input type="text" placeholder="Filter Function..." data-column="function" class="column-filter"></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr id="loadingRow">
                    <td colspan="7" class="status-message">Loading data...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination-container" id="pagination">
        </div>

    <script src="js-yaml.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
